<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/05a1b08970.js" crossorigin="anonymous"></script>

    <title>Кофе машина</title>
<body>
    <div id="lock" hidden=""></div>
    <div class="container rounded mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="coffee-btn-group my-3">
            <div class="coffee-btn rounded-circle" onclick="getCoffee(&#39;Латте&#39;,42);" src="./img/coffee_png.png"></div>
            <span>Латте - 42</span>
          </div>
          <div class="coffee-btn-group my-3">
            <div class="coffee-btn rounded-circle" onclick="getCoffee(&#39;Американо&#39;,47);" src="./img/coffee_png.png"></div>
            <span>Американо - 47</span>
          </div>
          <div class="coffee-btn-group my-3">
            <div class="coffee-btn rounded-circle" onclick="getCoffee(&#39;Эспрессо&#39;,61);" src="./img/coffee_png.png"></div>
            <span>Эспрессо - 61</span>
          </div>
          <div class="coffee-btn-group my-3">
            <div class="coffee-btn rounded-circle" onclick="getCoffee(&#39;Капучино&#39;,58);" src="./img/coffee_png.png"></div>
            <span>Капучино - 58</span>
          </div>
          <div class="coffee-btn-group my-3">
            <div class="coffee-btn rounded-circle" onclick="getCoffee(&#39;Лунго&#39;,44);" src="./img/coffee_png.png"></div>
            <span>Лунго - 44</span>
          </div>

        </div>
        <div class="col-md-6">
          <div class="row my-3">
            <div class="col-sm-6 text-center">
              <div id="display" class="p-3 text-center">
                <p id="displayInfo">Внесите деньги и закажите напиток</p>
                <p><i class="fas fa-money-bill-alt" aria-hidden="true"></i> Баланс: <span id="displayBalance">0</span>руб.</p>
                <div class="progress" style="background-color:#000080;">
                  <div class="progress-bar bg-white" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
              <button class="btn btn-lg btn-light my-3" onclick="getChange(money.value)"><i class="fas fa-hand-holding-usd" aria-hidden="true" ></i> Выдать сдачу</button>
            </div>
            <div class="col-sm-6 text-center">
              <input hidden="" id="money" type="text">
              <img id="bill_acc" src="./img/bill_acc.png" alt="">
              <div id="change_box" class="mx-auto mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <img src="./img/50rub.jpg" data-value="50" alt="50 рублей">
      <img src="./img/100rub.jpg" data-value="100" alt="100 рублей">
      <img src="./img/500rub.jpg" data-value="500" alt="500 рублей">
    </div>
    <script src="js/script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.js"></script>

</body>
</html>
